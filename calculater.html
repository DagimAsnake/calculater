<!DOCTYPE html>
<html>

<head>

    <title>calc....</title>

    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="my-5"> Calculator </h1>


        <div>
            <input id="disp" name="display" type="text" value="" placeholder="0">
        </div>


        <div class="my-3">
            <button id="n7" type="button" name="num7" value="7" class="btn btn-success">7</button>
            <button id="n8" type="button" name="num8" value="8" class="btn btn-success">8</button>
            <button id="n9" type="button" name="num9" value="9" class="btn btn-success">9</button>
            <button id="sdiv" type="button" num="sign/" value="/" class="btn btn-secondary">/</button>
        </div>


        <div class="my-3">
            <button id="n4" type="button" name="num4" value="4" class="btn btn-success">4</button>
            <button id="n5" type="button" name="num5" value="5" class="btn btn-success">5</button>
            <button id="n6" type="button" name="num6" value="6" class="btn btn-success">6</button>
            <button id="smul" type="button" name="sign*" value="*" class="btn btn-secondary">*</button>
        </div>

        <div class="my-3">
            <button id="n1" type="button" name="num1" value="1" class="btn btn-success">1</button>
            <button id="n2" type="button" name="num2" value="2" class="btn btn-success">2</button>
            <button id="n3" type="button" name="num3" value="3" class="btn btn-success">3</button>
            <button id="sadd" type="button" name="sign+" value="+" class="btn btn-secondary">+</button>
        </div>

        <div class="my-3">
            <button id="reset" type="button" name="rset" value="" class="btn btn-danger px-0">Reset</button>
            <button id="n0" type="button" name="num0" value="0" class="btn btn-success">0</button>
            <button id="seqa" type="button" name="sign=" value="=" class="btn btn-primary">=</button>
            <button id="smin" type="button" name="sign-" value="-" class="btn btn-secondary">-</button>
        </div>

    </div>


    <script src="app4.js"></script>
</body>

</html>
